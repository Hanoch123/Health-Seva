{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" ><style>.wrap-login100{width : 1000px;}</style>
				<form class="login100-form validate-form flex-sb flex-w">
					<p style="padding-left: 30%;" class="login10-form-title p-b-20"><span>Step-1</span>---------------<span style="color: black; font-size: larger;"><b>Step-2</b></span>---------------<span>Step-3</span></p>
                    <span class="login100-form-title p-b-20">
						Please provide us your details
					</span>
                    
					<!-- <a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a> -->

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Firstname
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Firstname is required">
						<input class="input100" type="text" name="firstname" > 
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Lastname
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Lastname is required">
						<input class="input100" type="text" name="lastname" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Phone Number
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Phone Number is required">
						<!-- <input class="input100" type="number" name="phonenumber" > -->
                        <input class="input100" type="tel" id="phone" name="phone" placeholder="" pattern="[0-9]{10}" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Date of Birth
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Date of Birth is required">
						<input class="input100" type="date" name="dob" >
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Address
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Address is required">
						<textarea class="input100" type="text" name="address" ></textarea>
						<span class="focus-input100"></span>
                    </div>            

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							State
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "State is required">
						<input class="input100" type="text" name="state" >
						<span class="focus-input100"></span>
                    </div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							City
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "City is required">
						<input class="input100" type="text" name="city" >
						<span class="focus-input100"></span>
                    </div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Occupation
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Occupation is required">
						<input class="input100" type="text" name="occ" >
						<span class="focus-input100"></span>
                    </div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Net Worth
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Net-Worth is required">
						<input class="input100" type="text" name="networth" >
						<span class="focus-input100"></span>
                    </div>

					{% for message in messages %}
					<div class="p-t-13 p-b-9">
						<span class="txt1" id="messages">{{messages}}</span>
					</div>
					{% endfor %}

					<div class="container-login100-form-btn m-t-37">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

					<!-- <div class="w-full text-center p-t-35">
						<span class="txt2">
							Already a member?
						</span>

						<a href="#" class="txt2 bo1">
							Login here
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
