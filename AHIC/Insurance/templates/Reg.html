{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Insurance Register</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select3/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main1.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" style="text-align: center; color: black; font-size: 2rem;"><b>Registration Form</b></h2>
                    <hr>
                    <br><br>
                    <style>
                        input{
                            line-height: 50px;
                            background: #fafafa;
                            box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.08);
                            border-radius: 5px;
                            padding: 0 20px;
                            font-size: 16px;
                            color: #666;
                        }
                    </style>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black;"><b>Bank Name <span style="color: red">*</span>(Do not provide any spaces)</b></label>
                                    {{form.username}}
                                    <!-- <input class="" style="background: #fafafa;box-shadow: inset 0px 1px 3px 0px rgb(0 0 0 / 8%) ;border-radius: 5px;padding: 0 20px;font-size: 16px;color: #666;line-height: 50px;width: 100%;" type="text" name="bank_name"> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black;"><b>Email</b></label>
                                    {{form.email}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black;"><b>Password</b></label>
                                    {{form.password1}}
                                    <!-- <input class="input--style-4" type="password" name="pass1"> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: black;"><b>Re-Enter Password</b></label>
                                    {{form.password2}}
                                    <!-- <input class="input--style-4" type="password" name="pass2"> -->
                                </div>
                            </div>
                        </div>

                        {{form.errors}}
                        <div class="w-full text-center p-t-35" style="text-align: right;">
                            <span class="txt2">
                                Already a member?
                            </span>
    
                            <a href="{% url 'inslogin' %}" class="txt2 bo1">
                                Login here
                            </a>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" style="width: 100%;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select3/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
